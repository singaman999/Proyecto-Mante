<!DOCTYPE html>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #004d99;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    h2 {
      color: #004d99;
      border-bottom: 2px solid #004d99;
    }
    .comando {
      background-color: white;
      border: 1px solid #ccc;
      border-left: 5px solid #004d99;
      margin-bottom: 10px;
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .comando:hover {
      background-color: #f0f0f0;
    }
    .categoria {
      margin-top: 40px;
    }
    .imagen-comando {
      display: none;
      margin: 20px auto;
      padding: 15px;
      background-color: white;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
    }
    .imagen-comando img {
      max-width: 100%;
      display: block;
      margin: 10px auto;
      border: 1px solid #eee;
    }
    .cerrar-imagen {
      float: right;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.2em;
      padding: 0 5px;
    }
    .cerrar-imagen:hover {
      color: #d00;
    }
    .comando-info {
      margin-top: 10px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 4px;
    }
    #contenedor-imagen-flotante {
      position: fixed;
      top: 100px;
      right: 20px;
      width: 350px;
      background: white;
      padding: 15px;
      border: 1px solid #ccc;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      display: none;
      z-index: 1000;
    }
    #imagen-flotante img {
      max-width: 100%;
      margin-bottom: 10px;
    }
