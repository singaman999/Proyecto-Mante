  <script>
    // Función para mostrar la información del comando
    function mostrarInfo(comando, sistema, descripcion, sintaxis, ejemplo, imagenUrl) {
      const contenedor = document.getElementById('contenedor-imagen-flotante');
      const imagenContenedor = document.getElementById('imagen-flotante');
      const overlay = document.getElementById('overlay');
      
      // Construir el contenido
      imagenContenedor.innerHTML = `
        <h3>${sistema} - ${comando}</h3>
        <p><strong>Descripción:</strong> ${descripcion}</p>
        <p><strong>Sintaxis:</strong> <code>${sintaxis}</code></p>
        <p><strong>Ejemplo:</strong> <code>${ejemplo}</code></p>
        <img src="${imagenUrl}" alt="Ejemplo comando ${comando}">
        <div class="comando-info">
          <p>Haz clic en cualquier parte fuera de este cuadro para cerrarlo.</p>
        </div>
      `;
      
      // Mostrar el contenedor y el overlay
      contenedor.style.display = 'block';
      overlay.style.display = 'block';
      
      // Desplazamiento suave al contenedor
      contenedor.scrollIntoView({behavior: 'smooth', block: 'center'});
    }
    
    // Función para cerrar la información
    function cerrarInfo() {
      document.getElementById('contenedor-imagen-flotante').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
    
    // Cerrar al hacer clic en el overlay
    document.getElementById('overlay').addEventListener('click', cerrarInfo);
    
    // Cerrar con la tecla ESC
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        cerrarInfo();
      }
    });
  </script> <script src="scripts/navbar.js"></script>
